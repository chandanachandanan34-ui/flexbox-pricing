<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Sono', sans-serif;
        text-align: center;
         
      }

      button{
        background-color: orangered;
        color: white;
        padding: 10px;
        border-radius: 10%;
        border: none;
        
      }

      div.plan-price{
        font-size: 48px;
        font-style: bold;
        
      }

      .plan-features{
        list-style: none; 
      
      }

      .plan-title{
        font-size: 24px;
        
      }

      .pricing-plan {
        background-color: aqua;
        border: 1px solid rgb(243, 235, 235);
        display: inline-block;
        padding: 10px; 
        border-radius: 5px;

      }

      

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
         .pricing-container{
            justify-content: space-evenly;
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: center; 

                 
         }
         .plan-button{
            align-items: center;
         }
         .plan-title .plan-features{
          margin-bottom: 5px;
         }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">

      <div class="pricing-plan">
        <div class="plan-title"><b>Basic</b></div>
        <div class="plan-price" ><b>$11.99/month</b></div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title"><b>Standard</b></div>
        <div class="plan-price"><b>$19.99/month</b></div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title"><b>Premium </b></div>
        <div class="plan-price"><b>$49.99/month</b></div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
